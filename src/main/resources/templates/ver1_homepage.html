<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>EE Lab Booking System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
        <p><img src="https://mybristol.bris.ac.uk/portal/media/skins/universality/common/uob/images/logo-uob.svg" /></p></br>
        <h1 class="w3-xlarge">Faculty of Engineering</h1>
        <h1>Electrical and Electronics Laboratory Booking System</h1>

        <div class="w3-padding-32">
            <div class="w3-bar w3-border">
                <a th:href="@{register}" class="w3-bar-item w3-button">Registration</a>
                <a th:href="@{display}" class="w3-bar-item w3-button w3-light-grey">Display All Students</a>
                <a th:href="@{/admin/booking}" class="w3-bar-item w3-button">Admin Login</a>
                <a th:href="@{/1/edituser}" class="w3-bar-item w3-button w3-hide-small">Edit User</a>
            </div>
        </div>
    </header>

    <!-- Photo Grid -->
    <div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
        <div class="w3-half">
            <img th:src="@{../images/ee1.jpg}" style="width:100%">
            <img th:src="@{../images/ee2.png}" style="width:100%">
            <img th:src="@{../images/ee3.jpeg}" style="width:100%">
            <img src="/w3images/paris.jpg" style="width:100%">
            <img src="/w3images/nature.jpg" style="width:100%">
            <img src="/w3images/mist.jpg" style="width:100%">
            <img src="/w3images/paris.jpg" style="width:100%">
        </div>
    </div>

    <!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>

</body>
</html>
